<!DOCTYPE html>
<html lang="ko">
<head>

<title>Indigo Music</title>
<link rel="stylesheet" href="css/main.css" type="text/css"/>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/common.js"></script>
<script>
function openNav() {
    document.getElementById("topNav").style.height = "450px";
    document.getElementById("bgOpacity").style.height = "100%";
}

function closeNav() {
    document.getElementById("topNav").style.height = "0";
    document.getElementById("bgOpacity").style.height = "0";
    document.getElementById("backIcon").style.height = "0";
}
</script>
</head>
    
<body>
    <!--전체시작-->
    <div id="wrap">
        <!--헤더시작-->
        <header id="header">
            <!--로고시작-->
            <h1>
                <a href="index.html">

                </a>
            </h1>
            <!--로고끝-->
            
            <!--헤더메뉴버튼시작-->
            <div class="headerMenuBtn">

                    <div class="backBtn">

                </ul>
                <ul class="artistMenu">
                    <li class="menuTitle">
                        <a href="sub/artist.html">

                        </a>
                    </li>
                    <li>
                        <a href="sub/artist.html">
                            Swings
                        </a>
                    </li>
                    <li>
                        <a href="#">

                    <li>

                        </a>
                    </li>
                    <li>

                </ul>
                <ul class="contactMenu">
                    <li class="menuTitle">
                        <a href="sub/contact.html">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </div>

        <!--헤더끝-->

        <div id="bgOpacity" class="bgOpacity">

            <div class="mainImg">

                </ul>
